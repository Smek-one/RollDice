<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <!--MINE CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dice Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col active" id="player-1-panel">
                <h2 id="name-1">Player 1</h2>
                <p id="globalScore1">80</p>
                <div class="currentPanel">
                    <p>Current</p>
                    <p id="currentScore">0</p>
                </div>
            </div>

            <div class="col" id="player-2-panel">
                <h2 id="name-2">Player 2</h2>
                <p id="globalScore2">10</p>
                <div class="currentPanel">
                    <p>Current</p>
                    <p id="currentScore">0</p>
                </div>
            </div>
        </div>
        <img src="images/dice-five.png" alt="">

        <button id="newGameBtn"><i class="bi bi-plus-circle"></i>New Game</button>
        <button id="rollBtn"><i class="bi bi-arrow-repeat"></i>Roll Dice</button>
        <button id="holdBtn"><i class="bi bi-box-arrow-in-down"></i>Hold</button>
    </div>







    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--MINE JS-->
    <script src="script.js"></script>
</body>

</html>
